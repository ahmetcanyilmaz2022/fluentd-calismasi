###########################[Alias işleleri]###########################
#################################################
# Alias : app-last_week
#################################################
  1:
    action: alias
    description: >-
      app- indeksleri için; Son 1 haftanın indexlerine 'app-last_week' alias'ı ver,
      bir önceki haftanın index alias'larını kaldır.
    options:
      name: app-last_week
      ignore_empty_list: True
      warn_if_no_indices: False
      disable_action: False
    add:
      filters:
      - filtertype: pattern
        kind: prefix
        value: app-
        exclude:
      - filtertype: period
        period_type: relative
        source: name
        range_from: -1
        range_to: -1
        timestring: '%Y.%m.%d'
        unit: weeks
        week_starts_on: sunday
    remove:
      filters:
      - filtertype: pattern
        kind: prefix
        value: app-
      - filtertype: period
        period_type: relative
        source: name
        range_from: -2
        range_to: -2
        timestring: '%Y.%m.%d'
        unit: weeks
        week_starts_on: sunday
