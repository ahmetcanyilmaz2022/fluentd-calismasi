#################################################
# Force Merge
#################################################
  21:
    action: forcemerge
    description: >-
      app- indeksleri için; 2 günden eski indexleri forceMerge işlemi ile 
      shard başına 2 segmente indirge.
    options:
      ignore_empty_list: True
      max_num_segments: 2
      delay: 120
      timeout_override:
      continue_if_exception: False
      disable_action: False
    filters:
    - filtertype: pattern
      kind: prefix
      value: app-
      exclude:
    - filtertype: age
      source: name
      direction: older
      timestring: '%Y.%m.%d'
      unit: days
      unit_count: 2
      exclude:
    - filtertype: forcemerged
      max_num_segments: 2
      exclude:

#################################################
# Shard Allocation
#################################################
  22:
    action: allocation
    description: >-
      app- indeksleri için; index_creation tarihine göre 3 günden eski
      indekslerin shard allocation routing'ini 'require' 'tag=cold' yap.
    options:
      key: tag
      value: cold
      allocation_type: require
      disable_action: True
    filters:
    - filtertype: pattern
      kind: prefix
      value: app-
    - filtertype: age
      source: name
      direction: older
      timestring: '%Y.%m.%d'
      unit: days
      unit_count: 3

#################################################
# İndeks Kapatma
#################################################
  23:
    action: close
    description: >-
      app- önekine sahip indeksler için; 30 günden eski indeksleri
      kapat.
    options:
      ignore_empty_list: True
      delete_aliases: False
      disable_action: False
    filters:
    - filtertype: pattern
      kind: prefix
      value: app-
    - filtertype: age
